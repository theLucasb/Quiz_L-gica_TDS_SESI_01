<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Miss√£o L√≥gica TDS</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --success: #238636;
            --border: #30363d;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #quiz-container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .hidden { display: none; }
        h2 { color: var(--accent); text-align: center; }
        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #0d1117;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        button {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { filter: brightness(1.2); }
        .option {
            background: #21262d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }
        .option:hover { border-color: var(--accent); background: #30363d; }
        .progress { color: #8b949e; text-align: center; font-size: 0.9rem; margin-bottom: 15px; }
        #status-msg { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="start-screen">
        <h2>üöÄ Miss√£o: Pensamento Computacional</h2>
        <p style="text-align: center;">Bora testar se sua l√≥gica est√° compilando sem erros!</p>
        <input type="text" id="student-name" placeholder="Como te chamam no GitHub? (Nome Completo)">
        <button onclick="startQuiz()">DAR O START</button>
    </div>

    <div id="question-screen" class="hidden">
        <div class="progress" id="progress-text"></div>
        <h3 id="question-text" style="line-height: 1.4;"></h3>
        <div id="options-container"></div>
    </div>

    <div id="result-screen" class="hidden">
        <h2 id="final-title">Relat√≥rio Final</h2>
        <p id="score-text" style="font-size: 1.2rem; text-align: center;"></p>
        <p id="status-msg">Enviando logs para o servidor do professor...</p>
        <button onclick="location.reload()" style="background:#30363d; margin-top: 10px;">RECOME√áAR SPRINT</button>
    </div>
</div>

<script>
    const FORMSPREE_URL = "https://formspree.io/f/xaqdeyrj";
    
    const questions = [
        { q: "O que √© 'Decomposi√ß√£o' na vida real de um dev?", o: ["Copiar o c√≥digo do colega", "Dividir um problem√£o em probleminhas menores", "Deletar o banco de dados sem querer", "Escrever tudo num arquivo s√≥"], a: 1 },
        { q: "L√≥gica pura: (V AND F) OR (NOT F). Qual o resultado?", o: ["Falso", "Verdadeiro", "Null", "Undefined"], a: 1 },
        { q: "Vai usar um IF no fluxograma? Qual forma voc√™ desenha?", o: ["Um c√≠rculo", "Um ret√¢ngulo", "Um losango (aquele diamante)", "Uma seta"], a: 2 },
        { q: "Pra que serve a 'Abstra√ß√£o'?", o: ["Pra complicar o c√≥digo", "Pra focar s√≥ no que importa e ignorar o resto", "Pra decorar comandos", "Pra fazer o design da p√°gina"], a: 1 },
        { q: "Pseudoc√≥digo √© o qu√™?", o: ["Uma linguagem que s√≥ o PC entende", "Uma forma de escrever a l√≥gica em 'portugu√™s' antes de codar", "Um v√≠rus disfar√ßado", "O c√≥digo final em Java"], a: 1 },
        { q: "Se A=F e B=V, qual o valor de (NOT A) AND B?", o: ["Verdadeiro", "Falso", "Erro de sistema", "Depende do processador"], a: 0 },
        { q: "Frontend vs Backend. Onde fica a interface que o usu√°rio v√™?", o: ["No Backend", "No Frontend", "No Banco de Dados", "No cabo de rede"], a: 1 },
        { q: "Qual a regra de ouro do planejamento?", o: ["Digitar r√°pido √© o que importa", "Programar √© pensar, n√£o digitar", "C√≥digo sem coment√°rio √© melhor", "Planejar √© perda de tempo"], a: 1 },
        { q: "No fluxograma, o que o 'Ret√¢ngulo' representa?", o: ["O in√≠cio do programa", "Uma tomada de decis√£o", "Um processo ou a√ß√£o", "O fim do programa"], a: 2 },
        { q: "Inverter um valor Falso com o operador NOT resulta em?", o: ["Continua Falso", "Vira Nulo", "Vira Verdadeiro", "D√° tela azul"], a: 2 }
    ];

    let current = 0, score = 0, studentName = "";

    function startQuiz() {
        studentName = document.getElementById('student-name').value;
        if (studentName.trim().length < 3) return alert("Ei, coloca seu nome a√≠!");
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('question-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = questions[current];
        document.getElementById('progress-text').innerText = `STEP ${current + 1} / ${questions.length}`;
        document.getElementById('question-text').innerText = q.q;
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        
        q.o.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = opt;
            div.onclick = () => {
                if(i === q.a) score++;
                current++;
                if(current < questions.length) showQuestion();
                else sendResults();
            };
            container.appendChild(div);
        });
    }

    async function sendResults() {
        document.getElementById('question-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        let msgFinal = score >= 7 ? "Mandou bem, Dev! üöÄ" : "Quase l√°! Bora refatorar esse estudo? üíª";
        document.getElementById('final-title').innerText = msgFinal;
        document.getElementById('score-text').innerText = `${studentName}, voc√™ acertou ${score} de ${questions.length}!`;

        try {
            await fetch(FORMSPREE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    aluno: studentName,
                    score: `${score}/${questions.length}`,
                    performance: score >= 7 ? "Hacker" : "Estagi√°rio"
                })
            });
            document.getElementById('status-msg').innerText = "‚úÖ Logs enviados com sucesso!";
        } catch (err) {
            document.getElementById('status-msg').innerText = "‚ùå Erro ao enviar os dados!";
        }
    }
</script>
</body>
</html>
